version: '3.8'
services:
  api:
    container_name: 'musicpad-restful-api'
    build: .
    ports:
      - 3000:3000
    links:
      - database
      - cache
    env_file: '.env'
  database:
    container_name: 'musicpad-database'
    image: mongo
    ports:
      - 27017:27017
  cache:
    container_name: 'musicpad-cache'
    image: redis
    ports:
      - 6379:6379
    command: 'redis-server'